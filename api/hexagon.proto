syntax = "proto3";

option go_package = "/hexcloud";

import "google/protobuf/empty.proto";
package endpoints.hexworld.hexcloud;

message Hex {
    int64 X = 1; //
    int64 Y = 2;
    int64 Z = 3;
    string Type = 4;
    string Direction = 5;
}

message HexAxial {
    int64 U = 1;
    int64 V = 2;
    string Type = 3;
    string Direction = 4;
}

message ConversionRequest {
    repeated Hex hc = 1;
}

message HexagonRingRequest {
    Hex ha = 1;
    int64 radius = 2;
    bool fill = 3;
}

message HexAxialResponse {
    repeated HexAxial ha = 1;
}

message HexCubeResponse {
    repeated Hex hc = 1;
}

message HexAxialList {
    repeated HexAxial ha = 1;
}

message Status {
    string msg = 1;
}

service HexagonService {
    rpc GetHexagonRing(HexagonRingRequest) returns (HexCubeResponse);
    rpc StoreHexagons(HexAxialList) returns(google.protobuf.Empty);
    rpc GetStatus(google.protobuf.Empty) returns(Status);
}